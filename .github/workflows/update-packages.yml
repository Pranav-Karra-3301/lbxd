        - ðŸ“½ï¸ **Recent Activity**: Track recent watches and ratings in beautiful terminal layouts
        - ðŸ–¼ï¸ **Visual Experience**: High-quality poster displays with viu integration
        - âš¡ **Lightning Fast**: Rust-powered performance with intelligent caching
        - ðŸŽ¨ **Beautiful Interface**: Modern TUI with intuitive navigation and rich formatting
        - ðŸ”„ **Real-time Data**: Direct integration with Letterboxd's data
        - ðŸ“Š **Statistics**: Comprehensive viewing stats and film discovery
        - ðŸŽ¯ **Search & Discovery**: Find films and explore new movies
        
