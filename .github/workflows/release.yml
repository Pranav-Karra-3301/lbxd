name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lbxd
            asset_name: lbxd-linux-x86_64.tar.gz
          # Linux ARM64 (cross-compile)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: lbxd
            asset_name: lbxd-linux-aarch64.tar.gz
            cross: true
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lbxd.exe
            asset_name: lbxd-windows-x86_64.exe.zip
          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: lbxd
            asset_name: lbxd-macos-x86_64.tar.gz
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: lbxd
            asset_name: lbxd-macos-aarch64.tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.cross
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install Visual Studio Build Tools (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Build release
      run: |
        echo "Building for target: ${{ matrix.target }}"
        cargo build --release --target ${{ matrix.target }} --verbose
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

    # Strip binary on Unix only if it exists; ignore already-stripped return codes
    - name: Strip binary (unix)
      if: runner.os != 'Windows' && !matrix.cross
      run: |
        BINARY_PATH="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
        if [ -f "$BINARY_PATH" ]; then
          strip "$BINARY_PATH" || true
        else
          echo "Warning: Binary not found at $BINARY_PATH"
          ls -la target/${{ matrix.target }}/release/
        fi

    - name: Strip binary (cross-compiled)
      if: matrix.cross
      run: |
        BINARY_PATH="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
        if [ -f "$BINARY_PATH" ]; then
          aarch64-linux-gnu-strip "$BINARY_PATH" || true
        fi

    - name: Create archive (unix)
      if: runner.os != 'Windows'
      run: |
        cd target/${{ matrix.target }}/release
        tar czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

    - name: Create archive (windows)
      if: runner.os == 'Windows'
      run: |
        echo "Creating Windows archive for: ${{ matrix.artifact_name }}"
        cd target/${{ matrix.target }}/release
        dir
        7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: ls -la ./artifacts/

    - name: Move artifacts to root
      run: |
        find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
          mv "$file" ./
        done
        ls -la *.tar.gz *.zip 2>/dev/null || echo "No archives found"

    - name: Generate SHA256 checksums
      run: |
        sha256sum *.tar.gz *.zip > SHA256SUMS.txt
        echo "=== SHA256 Checksums ==="
        cat SHA256SUMS.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.tar.gz
          *.zip
          SHA256SUMS.txt
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Installation

          Download the appropriate binary for your platform:

          | Platform | Architecture | File |
          |----------|--------------|------|
          | Linux | x86_64 | `lbxd-linux-x86_64.tar.gz` |
          | Linux | ARM64 | `lbxd-linux-aarch64.tar.gz` |
          | macOS | Intel | `lbxd-macos-x86_64.tar.gz` |
          | macOS | Apple Silicon | `lbxd-macos-aarch64.tar.gz` |
          | Windows | x86_64 | `lbxd-windows-x86_64.exe.zip` |

          ### Verify Download

          After downloading, verify the checksum:
          ```bash
          # Linux/macOS
          sha256sum -c SHA256SUMS.txt --ignore-missing

          # Or manually compare
          sha256sum lbxd-linux-x86_64.tar.gz
          ```

          ### Quick Install

          ```bash
          # Extract and install (Linux/macOS)
          tar xzf lbxd-*.tar.gz
          chmod +x lbxd
          sudo mv lbxd /usr/local/bin/

          # Verify
          lbxd --version
          ```