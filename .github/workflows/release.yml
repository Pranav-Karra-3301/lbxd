name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lbxd
            asset_name: lbxd-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lbxd.exe
            asset_name: lbxd-windows-x86_64.exe.zip
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: lbxd
            asset_name: lbxd-macos-x86_64.tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: lbxd
            asset_name: lbxd-macos-aarch64.tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Visual Studio Build Tools (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2

    # No Python setup needed - pure Rust implementation

    # No system dependencies needed for pure Rust build

    # No system dependencies needed for pure Rust build on macOS

    # No Python dependencies needed - using pure Rust with rustboxd

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    # Expanded cache key with runner.os, matrix.target, and matrix.os
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.target }}-${{ matrix.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

    # ASCII art has been removed - using viu for image display

    - name: Build release
      run: |
        echo "Building for target: ${{ matrix.target }}"
        echo "Runner OS: ${{ runner.os }}"
        cargo build --release --target ${{ matrix.target }} --verbose

    # Strip binary on Unix only if it exists; ignore already-stripped return codes
    - name: Strip binary (unix)
      if: runner.os != 'Windows'
      run: |
        BINARY_PATH="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
        if [ -f "$BINARY_PATH" ]; then
          strip "$BINARY_PATH" || true
        else
          echo "Warning: Binary not found at $BINARY_PATH"
          ls -la target/${{ matrix.target }}/release/
        fi

    - name: Create archive (unix)
      if: runner.os != 'Windows'
      run: |
        cd target/${{ matrix.target }}/release
        tar czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

    - name: Create archive (windows)
      if: runner.os == 'Windows'
      run: |
        echo "Creating Windows archive for: ${{ matrix.artifact_name }}"
        cd target/${{ matrix.target }}/release
        dir
        # Use pre-installed 7z.exe on Windows (no Chocolatey step needed)
        7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: ls -la ./artifacts/

    - name: Move artifacts to root
      run: |
        find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
          mv "$file" ./
        done
        ls -la *.tar.gz *.zip

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.tar.gz
          *.zip
        generate_release_notes: true
        draft: false
        prerelease: false