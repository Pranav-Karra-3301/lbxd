name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lbxd
            asset_name: lbxd-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lbxd.exe
            asset_name: lbxd-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: lbxd
            asset_name: lbxd-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lbxd
            asset_name: lbxd-macos-aarch64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install letterboxdpy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (unix)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        cd -

    - name: Create archive (windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
        cd -

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.asset_name }}.*
        file_glob: true
        tag: ${{ github.ref }}
        overwrite: true

  update-package-configs:
    name: Update Package Configurations
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get release info
      id: release
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=${TAG#v}" >> $GITHUB_OUTPUT

    - name: Generate checksums
      run: |
        # Download release assets to calculate checksums
        wget https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.tag }}/lbxd-windows-x86_64.exe.zip
        wget https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.tag }}/lbxd-linux-x86_64.tar.gz
        wget https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.tag }}/lbxd-macos-x86_64.tar.gz
        wget https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.tag }}/lbxd-macos-aarch64.tar.gz
        
        # Calculate checksums
        echo "WINDOWS_SHA256=$(sha256sum lbxd-windows-x86_64.exe.zip | cut -d' ' -f1)" >> $GITHUB_ENV
        echo "LINUX_SHA256=$(sha256sum lbxd-linux-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
        echo "MACOS_X64_SHA256=$(sha256sum lbxd-macos-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
        echo "MACOS_ARM_SHA256=$(sha256sum lbxd-macos-aarch64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV

    - name: Update Chocolatey config
      run: |
        sed -i "s/CHECKSUM_PLACEHOLDER/${{ env.WINDOWS_SHA256 }}/g" chocolatey/tools/chocolateyinstall.ps1
        sed -i "s/2\.1\.1/${{ steps.release.outputs.version }}/g" chocolatey/lbxd.nuspec chocolatey/tools/chocolateyinstall.ps1

    - name: Update Homebrew formula
      run: |
        # Calculate source tarball checksum
        wget https://github.com/${{ github.repository }}/archive/${{ steps.release.outputs.tag }}.tar.gz -O source.tar.gz
        SOURCE_SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
        sed -i "s/SHA256_PLACEHOLDER/$SOURCE_SHA256/g" Formula/lbxd.rb
        sed -i "s/2\.1\.1/${{ steps.release.outputs.version }}/g" Formula/lbxd.rb

    - name: Update Winget config  
      run: |
        sed -i "s/SHA256_PLACEHOLDER/${{ env.WINDOWS_SHA256 }}/g" winget/lbxd.yaml
        sed -i "s/2\.1\.1/${{ steps.release.outputs.version }}/g" winget/lbxd.yaml

    - name: Create PR with updated configs
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update package configurations for release ${{ steps.release.outputs.tag }}"
        title: "Update package configurations for release ${{ steps.release.outputs.tag }}"
        body: |
          Auto-generated PR to update package manager configurations for release ${{ steps.release.outputs.tag }}.
          
          Changes:
          - Updated Chocolatey package with correct checksums
          - Updated Homebrew formula with correct checksums  
          - Updated Winget manifest with correct checksums
          - Updated version numbers across all package configs
        branch: update-packages-${{ steps.release.outputs.tag }}