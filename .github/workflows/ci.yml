name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        rust: [stable, beta]
        exclude:
          # Temporarily exclude macOS beta due to macOS 15 migration issues
          - os: macos-14
            rust: beta
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        # Keep Python 3.12 explicit pin to prevent distutils/packaging issues
        # that arise with Python 3.13+ where distutils was removed from stdlib
        python-version: '3.12'

    # Run cargo fmt check BEFORE restoring caches so formatting errors surface fast
    - name: Check formatting
      run: cargo fmt -- --check

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # Ensure Homebrew is available and up to date
        brew update || true
        # Install system libraries if needed (most are provided by macOS)
        echo "macOS system dependencies ready"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install setuptools first to provide distutils functionality
        pip install setuptools
        # Install image processing dependencies required for ASCII art generation
        # Use headless OpenCV to avoid GUI dependencies
        pip install opencv-python-headless Pillow numpy
        pip install letterboxdpy
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        
    # Make cargo build cache key include runner.os, matrix.os, and matrix.rust
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Run tests
      run: cargo test --verbose
      
    # Enforce clippy warnings on stable with -D warnings, allow beta to continue on error
    - name: Run clippy
      run: cargo clippy --all-targets -- -D warnings
      continue-on-error: ${{ matrix.rust != 'stable' }}

    - name: Test build
      run: cargo build --release