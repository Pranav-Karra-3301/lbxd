ShortDescription: Beautiful command-line tool for Letterboxd with interactive TUI
Description: |-
  lbxd is a powerful command-line tool written in Rust that brings Letterboxd to your terminal.
  
  Features:
  - Interactive TUI for browsing complete movie collections
  - View recent activity, ratings, and reviews for any user
  - Search functionality for titles in user activity  
  - Movie database integration with TMDB
  - Export data to JSON or Markdown formats
  - Beautiful terminal display with ASCII art and posters
  - Configurable settings and user preferences
  - Intelligent caching for offline access
  - Cross-platform support
  
  No API keys required - works out of the box!
